<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <h1>Novo Produto</h1>
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            {{ form }}
                <input type="submit" value="Cadastrar">
        </form>
        
        <h1>Produtos</h1>
        {% for p in produtos %}
            <p>
                {{p.nome}} /
                R$  {{p.preco}} / 
                {{p.categoria}}  
                
            </p>
            {% endfor %}
    </body>
</html>
